<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player">
    <!-- Cypress expects this class -->
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <!-- Play/Pause -->
      <button class="player__button toggle" title="Toggle Play">►</button>

      <!-- Rewind and Forward -->
      <button data-skip="-10" class="player__button rewind">« 10s</button>
      <button data-skip="25" class="player__button forward">25s »</button>

      <!-- Volume and Speed -->
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

      <!-- Progress Bar -->
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
